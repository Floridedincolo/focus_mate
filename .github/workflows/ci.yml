name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.2'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run analyzer
        run: dart analyze

      - name: Check formatting
        run: dart format --set-exit-if-changed .

      - name: Run tests
        run: dart test

